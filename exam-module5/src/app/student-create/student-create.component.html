<!-- Modal HTML -->
<div id="modalAddNew" class="modal fade">
  <div class="modal-dialog modal-lg contact-modal">
    <div class="modal-content">
      <form [formGroup]="studentForm">
        <div class="modal-header">
          <h4 class="modal-title">Thêm mới Sinh viên</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="name" placeholder="Họ và tên" >
              </div>
              <div class="form-group">
                <input type="date" class="form-control" formControlName="birthday" placeholder="Ngày sinh" >
              </div>
              <div class="form-group">
                <input type="text" class="form-control" formControlName="email"  placeholder="Email" >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="phone"  placeholder="Số điện thoại" >
              </div>
              <div class="form-group" formGroupName="class">
                <select class="custom-select" formControlName="id" >
                  <option *ngFor="let class of classList" value="{{class.id}}">{{class.name}}</option>
                </select>
              </div>
            </div>
            <!--            <div class="form-group">-->
            <!--              <textarea class="form-control" id="inputMessage" placeholder="Message" required></textarea>-->
            <!--            </div>-->
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-link" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-info" data-dismiss="modal" (click)="saveStudent()" value="Send">
        </div>
      </form>
    </div>
  </div>
</div>
