<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th style="text-align: center" scope="col">ID CONTRACT</th>
    <th style="text-align: center" scope="col">START DAY</th>
    <th style="text-align: center" scope="col">END DAY</th>
    <th style="text-align: center" scope="col">DEPOSITS</th>
    <th style="text-align: center" scope="col">TOTAL PAYMENT AMOUNT</th>
    <th style="text-align: center" scope="col">EMPLOYEE</th>
    <th style="text-align: center" scope="col">CUSTOMER</th>
    <th style="text-align: center" scope="col">SERVICE</th>
    <th style="text-align: center" scope="col">Create</th>
    <th style="text-align: center" scope="col">Delete</th>
  </tr>
  </thead>
  <tbody id="contractList" style="text-align: center">
  <tr *ngFor="let contract of contracts ">
    <td>{{contract.id}}</td>
    <td>{{contract.startDay}}</td>
    <td>{{contract.endDay}}</td>
    <td>{{contract.deposits}}</td>
    <td>{{contract.total}}</td>
    <td>{{contract.employee}}</td>
    <td>{{contract.customer}}</td>
    <td>{{contract.service}}</td>
    <td>
      <a routerLink="/createContract"
         class="btn btn-primary bi bi-plus-circle"></a>
    </td>
    <td>
      <a href="#" onclick="customerIndex(${customer.id})" data-toggle="modal"
         data-target="#delete" class="btn btn-primary bi bi-trash3">
      </a>
    </td>

  </tr>

  </tbody>
</table>
<div class="modal" id="delete">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100 text-center">Bạn có muốn xóa Room</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" onclick="customerIndex2()">
          <a class="text-white">Xóa</a>
        </button>
        <button type="button" class="btn btn-dark " data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>
