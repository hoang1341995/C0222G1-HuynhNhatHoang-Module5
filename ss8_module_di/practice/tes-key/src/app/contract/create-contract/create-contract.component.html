<div class="container-fluid my-1" style="margin-top: 10%">
  <div class="row bg-light">
    <div class="col-lg-12">
      <h1 class="text-warning text-center">THÊM MỚI HỢP ĐỒNG</h1>
    </div>
  </div>
  <div class="row bg-light">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form [formGroup]="contractForm">
        <div class="form-group">
          <label for="contractDeposit">Id contract:</label>
          <input type="text" class="form-control" placeholder="Nhập số hợp đồng" id="idContract" formControlName="id">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="contractForm.controls.id.hasError('required') && contractForm.controls.id.dirty">
          <small>Field is invalid or empty</small>
        </div>
        <div class="form-group">
          <label for="contractStartDate">Start date:</label>
          <input type="datetime-local" class="form-control" id="contractStartDate" formControlName="startDay">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="contractForm.controls.startDay.hasError('required') && contractForm.controls.startDay.dirty">
          <small>Field is invalid or empty</small>
        </div>
        <div class="form-group">
          <label for="contractEndDate">End date:</label>
          <input type="datetime-local" class="form-control" id="contractEndDate" formControlName="endDay">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="contractForm.controls.endDay.hasError('required') && contractForm.controls.endDay.dirty">
          <small>Field is invalid or empty</small>
        </div>
        <div class="form-group">
          <label for="contractDeposit">Deposits:</label>
          <input type="text" class="form-control" placeholder="Nhập số tiền đặt cọc" id="contractDeposit" formControlName="deposits">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="contractForm.controls.deposits.hasError('required') && contractForm.controls.deposits.dirty">
          <small>Field is invalid or empty</small>
        </div>
        <div class="form-group">
          <label for="contractDeposit">Total payment amount:</label>
          <input type="text" class="form-control" placeholder="Nhập tổng số tiền thanh toán"
                 id="contractTotalPayment" formControlName="total">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="contractForm.controls.total.hasError('required') && contractForm.controls.total.dirty">
          <small>Field is invalid or empty</small>
        </div>
        <div class="form-group">
          <label for="employee">Employee:</label>
          <select id="employee" class="form-control w-25">
            <option value="1">Employee 1</option>
            <option value="2">Employee 2</option>
            <option value="3">Employee 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="customer">Customer:</label>
          <select id="customer" class="form-control w-25">
            <option value="1">Customer 1</option>
            <option value="2">Customer 2</option>
            <option value="3">Customer 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="service">Service:</label>
          <select id="service" class="form-control w-25">
            <option value="1">Villa</option>
            <option value="1">House</option>
            <option value="1">Room</option>
          </select>
        </div>
        <div style="float: right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
