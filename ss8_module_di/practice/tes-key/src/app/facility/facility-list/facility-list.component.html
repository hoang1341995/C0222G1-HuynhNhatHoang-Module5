<div class="bg-menu center-box">
  <h1 style="color: white; font-size: 50px">FURAMA FACILITY</h1>
</div>
<div class="col-12 mb-5 ">
  <div class="row d-flex justify-content-center ">
    <div *ngFor="let item of facility" class="card ml-2 " style="width: 32%; float: left">
      <img class="card-img-top image" [src]="item.url" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" style="color:#046056; font-weight: 500">{{item.nameFacility}}</h5>
        <ul style="list-style: none" class="p-0">
          <li class="row">
            <div class="col-md-2 center-box">
              <span style="color: #046056"><i class="bi bi-house-fill"></i></span>
            </div>
            <div class="col-md-10">
              <span>{{item.area}} m<sup>2</sup></span>
            </div>
          </li>
          <li class="row">
            <div class="col-md-2 center-box">
              <span style="color: #046056"><i class="bi bi-currency-dollar"></i></span>
            </div>
            <div class="col-md-10">
              <span>{{item.rentalCosts}}</span>
            </div>
          <li class="row">
            <div class="col-md-2 center-box">
              <span style="color: #046056"><i class="bi bi-people-fill"></i></span>
            </div>
            <div class="col-md-10">
              <span>{{item.numberPeople}}</span>
            </div>
          </li>
          <li class="row">
            <div class="col-md-2 center-box">
              <span style="color: #046056"><i class="bi bi-aspect-ratio-fill"></i></span>
            </div>
            <div class="col-md-10">
              <span>{{item.rentalType}} </span>
            </div>
          </li>
        </ul>
        <div class="middle">
          <a routerLink="/createFacility"
             class="btn btn-primary bi bi-plus-circle"></a>
          <a routerLink="/editFacility"
             class="btn btn-primary bi bi-pencil-square"></a>
          <a href="#" onclick="customerIndex(${customer.id})" data-toggle="modal"
             data-target="#delete" class="btn btn-primary bi bi-trash3">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="delete">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100 text-center">Bạn có muốn xóa Room</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" onclick="customerIndex2()">
          <a class="text-white">Xóa</a>
        </button>
        <button type="button" class="btn btn-dark " data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>
